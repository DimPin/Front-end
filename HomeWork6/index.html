<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <img src="img/logos/logo1.png" alt="logo">

        <div class="content-card">
