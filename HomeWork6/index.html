<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My site</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <img src="img/logos/logo1.png" alt="logo">
            <img src="img/logos/logo2.png" alt="logo">
            <img src="img/logos/logo3.png" alt="logo">
            <img src="img/logos/logo4.png" alt="logo">
            <img src="img/logos/logo5.png" alt="logo">
        </div>
    
        <div class="top-content">
            <img src="img/top-content/men.png" alt="men">
            <div class="top-title">
                <h3 class="top-title-1">THE BRAND</h3>
                <h5 class="top-title-2">OF LUXERIOUS FASHION</h5>
            </div>
        </div>
    
        <div class="content">
            <div class="content-cards">
                <div class="content-card">
                    <img src="img/content/woman.png" alt="woman">
                    <div class="img-text">
                        <h5 class="content-title-top content-title">30% OFF</h4>
                        <h4 class="content-title-buttom content-title">FOR WOMEN</h3>
                    </div>
                </div>
        
                <div class="content-card">
                    <img src="img/content/men.png" alt="men">
                    <div class="img-text">
                        <h5 class="content-title-top content-title">HOT DEAL</h4>
                        <h4 class="content-title-buttom content-title">FOR MEN</h3>
                    </div>
                </div>
        
                <div class="content-card">
                    <img src="img/content/child.png" alt="child">
                    <div class="img-text">
                        <h5 class="content-title-top content-title">NEW ARRIVALS</h4>
                        <h4 class="content-title-buttom content-title">FOR KIDS</h3>
                    </div>
                </div>
            </div>
            
            <div class="content-card content-card-down">
                <img src="img/content/20.png" alt="20">
                <div class="img-text">
                    <h5 class="content-title-top content-title">LUXIROUS & TRENDY</h4>
                    <h4 class="content-title-buttom content-title">ACCESORIES</h3>
                </div>
            </div>
        </div>
    
        <div class="products">
            <h2 class="products-title">Fetured Items</h3>
            <p class="products-text">Shop for items based on what we featured in this week</p>
            <div class="products-cards">
                
            </div>
        </div>
    </div>
</body>
</html>
